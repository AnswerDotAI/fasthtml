project:
  type: website
  pre-render: 
    - pysym2md --output_file apilist.txt fasthtml
  resources: 
    - "*.txt"
  preview:
    navigate: false
    port: 3000

format:
  html:
    theme:
      - cosmo
      - custom.scss
    css: styles.css
    toc: true
    keep-md: true
  commonmark: default

website:
  favicon: favicon.ico
  twitter-card:
    creator: "@jeremyphoward"
    site: "@answerdotai"
    image: https://fastht.ml/docs/og-image.png
  open-graph: true
  repo-actions: [issue]
  navbar:
    title: false
    logo: "logo.svg"
    background: primary
    search: true
    left:
      - text: "Home"
        href: https://fastht.ml
      - text: "Learn"
        href: https://fastht.ml/about
    right:
      - icon: github
        href: "https://github.com/answerdotai/fasthtml"
      - icon: twitter
        href: https://x.com/answerdotai
        aria-label: Fast.ai Twitter
  sidebar:
    style: floating
    contents:
      - text: "Get Started"
        href: index.ipynb
      - section: Tutorials
        contents: tutorials/*
      - section: Explanations
        contents: explains/*
      - section: Reference
        contents: ref/*
      - section: Source
        contents: api/*

metadata-files: [nbdev.yml]
